<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    
    <div id="app">
        <ul>
            <li><a v-on:click.prevent="puxarAcao" href="https://api.origamid.dev/stock/aapl/quote">Apple</a></li>
            <li><a v-on:click.prevent="puxarAcao" href="https://api.origamid.dev/stock/googl/quote">Google</a></li>
            <li><a v-on:click.prevent="puxarAcao" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a></li>
            <li><a v-on:click.prevent="puxarAcao" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a></li>
            <li><a v-on:click.prevent="puxarAcao" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a></li>
        </ul>

        <div>
          <p>Empresa: {{acao.companyName}}</p> 
          <p>Valor de mercado: {{acao.marketCap}}</p> 
          <p>Valor da ação: {{acao.latestPrice}}</p> 
        </div>
  </div>


  <script>
    const vm = new Vue({
        el: '#app',
        data: {
            acao: {}
        },
        methods: {
            puxarAcao(event) {
                const url = event.currentTarget.href
                fetch(url)
                .then(response => response.json())
                .then(response => {
                    this.acao = response
                })
            }
        }
    })
  </script>
</body>
</html>
