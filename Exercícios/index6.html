<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script> 
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>Bananas: {{estoque}}</p>
        <button @click="addBanana">+</button>
        <button @click="removeBanana">-</button>
        <p>Carrinho: {{total}}</p>
        <p v-show="estoque == 0">NÃ£o possuimos mais bananas no estoque :c</p>

    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                valor: 0.25,
                total: 0,
                estoque: 8
            },
            methods: {
                addBanana() {
                    if(this.estoque > 0) {
                        this.total++
                        this.estoque--
                    }
                },
                removeBanana(){
                    if(this.total != 0 ){
                        this.total--
                        this.estoque++
                    }
                }
            }
        })
    </script>
</body>
</html>
