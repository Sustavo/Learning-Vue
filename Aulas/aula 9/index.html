<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script> 
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-html="link"></span>
        <p>{{fruta}} custa R$20</p>
        <p v-text="fruta">custa R$20</p>

        <p v-once>Valor iniciar R$ {{total - gasto}}</p>
        <button @click="gasto+= 5">Comprar banana R$ 5</button>
        <p>Total gasto: R$ {{gasto}}</p>
        <p>Valor final: R$ {{total - gasto}}</p>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                link: "<a href='https://www.google.com.br'>Google</a>",
                fruta: "Banana",
                total: 150,
                gasto: 20
            },
            
        })
    </script>
</body>
</html>
