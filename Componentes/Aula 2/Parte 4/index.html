<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <blog-post
            titulo="Estático"
            :texto="blog.texto"
            :likes="blog.likes"
            :tags="['Frutas','Legumes','Cozinha']"
        
        ></blog-post>
    </div>

    <script>
        const BlogPost = {
            name: 'BlogPost',
            props: {
                titulo: String,
                texto: String,
                likes: Number,
                tags: {
                    type: Array,
                    required: true,
                },
            },
            template: `
                <article>
                    <h1>{{titulo}}</h1>
                    <p>{{texto}}</p>
                    <span>{{likes}}</span>    
                </article>
            `,
        };

        const vm = new Vue({
            el: '#app',
            data: {
                blog: {
                    titulo: 'Nova postagem',
                    texto: 'Esse é o texto completo',
                    data: '23/12',
                    likes: 200
                },
            },
            components: {
                BlogPost
            }
        });

    </script>
</body>
</html>
